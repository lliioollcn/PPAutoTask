spring.datasource.url=jdbc:mysql://localhost:3306/autotask?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true
spring.datasource.username=autotask
spring.datasource.password=autotask
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.type-aliases-package=cn.lliiooll.autotask.data.pojo
mybatis.mapper-locations=classpath:/mapper/*Mapper.xml
spring.jackson.default-property-inclusion:non_null
#redis
spring.data.redis.host=127.0.0.1
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.pool.max-idle=8
spring.data.redis.pool.min-idle=0
spring.data.redis.pool.max-active=8
spring.data.redis.pool.max-wait=-1
spring.data.redis.timeout=3000
logging.level.com.spot.cn.mapper=debug
spring.session.store-type=redis
autotask.captcha.vaptcha.vid=
autotask.captcha.vaptcha.key=
autotask.oauth2.github.clientid=
autotask.oauth2.github.clientsecret=
spring.mail.host=smtp.163.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=3000
spring.mail.properties.mail.smtp.writetimeout=5000
